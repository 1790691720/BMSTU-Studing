{% macro render_plan(plan, show_form=False) %}
    <div style="border-style: solid; border-color:black; margin: 15px">
        <p>
            <span>Артикул: {{ plan['idTest'] }}</span>
            <span>Имя: {{ plan['Name'] }}</span>
            <span>Среднее время: {{ plan['AverageTime'] }}</span>
        </p>
        {% if show_form %}
            <form action="" method="post">
                <input type="hidden" name="plan_id" value="{{ plan['idTest'] }}">
                <input type="hidden" name="WhatRow" value="Add">
                <input type="submit" value="Add to cart">
            </form>
        {% endif %}
    </div>
{% endmacro %}
